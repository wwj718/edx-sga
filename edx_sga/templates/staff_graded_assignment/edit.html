{% load i18n %}
<!--include rich editor file-->


<div id="staff-graded-assignment-edit">
  <ul class="list-input settings-list">
    {% for field, value, validator in fields %}
    <li class="field comp-setting-entry metadata_entry">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" 
          for="{{ field.name }}_input">{{ field.display_name }}</label>
       {% if field.name == "problem_content" %}
       <textarea wrap="off" cols="80" rows="10" id="{{ field.name }}_input" name="{{ field.name}}" data-validator="{{ validator }}" >{{ value }}</textarea>
       {%else%}
       <input class="input setting-input" type="text" 
               id="{{ field.name }}_input" name="{{ field.name}}" 
               value="{{ value }}" data-validator="{{ validator }}"/>
        
       {% endif %}
      </div>
      <span class="tip setting-help">{{ field.help }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
{%comment%}
<link rel="stylesheet" href="http://7sby7q.com1.z0.glb.clouddn.com/simditor.css">
<script src="http://7sby7q.com1.z0.glb.clouddn.com/jquery.min.js"></script>
<script src="http://7sby7q.com1.z0.glb.clouddn.com/module.min.js"></script>
